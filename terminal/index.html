    <body>
        <script>
            var __EVAL = (s) => eval(`void (__EVAL = ${__EVAL}); ${s}`);

            function repr(object) {
                if (object) {
                    if (object instanceof $.fn.init) {
                        return '#&lt;jQuery&gt;';
                    } else if (typeof object === 'object') {
                        var name = object.constructor.name;
                        if (name) {
                            return `#&lt;${name}&gt;`;
                        } else {
                            return object.toString();
                        }
                    } else {
                        return new String(object);
                    }
                } else if (object === null) {
                    return 'null';
                }
            }
            function repl(fn) {
                return function(code) {
                    if (code !== '') {
                        try {
                            var result = fn(code);
                            if (result) {
                                this.echo(repr(result));
                            }
                        } catch(e) {
                            this.error(new String(e));
                        }
                    }
                };
            }
            var term = $('body').terminal(repl((code) => __EVAL(code)), {
                greetings: "Welcome to Mercurial's JQuery Terminal",
                name: "Mercurial's Terminal",
                width: '100%',
                height: '100%',
                prompt: 'js> ',
                autocompleteMenu: true,
                completion: ['foo', 'bar', 'baz'],
            });

            $.terminal.syntax('javascript');
        </script>
